name: "Crystal CI"

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main

jobs:
  build_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: crystal-lang/install-crystal@v1
        with: 
          crystal: 1.18.2
      - run: "shards install"
      - run: "crystal spec"
